{% extends 'base.html' %}

{% block title %}Ошибка {{ error_code }} | TRADEPO{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card bg-dark shadow">
                <div class="card-body text-center p-5">
                    <h1 class="display-1 fw-bold text-danger">{{ error_code }}</h1>
                    <h3 class="mb-4">{{ error_message }}</h3>
                    <p class="text-muted mb-4">Произошла ошибка при обработке вашего запроса.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i> Вернуться на главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
